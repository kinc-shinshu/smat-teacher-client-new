language: node_js
node_js:
  - node

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH="$HOME/.yarn/bin:$PATH"

branches:
  only:
    - master

cache: yarn

script:
  - yarn lint
  - yarn test

notifications:
  slack:
    secure: 

deploy:
  provider: heroku
  api_key:
    secure: 
  app: smat-dev
